<!-- projects/projects.component.html -->
<h3>Our Projects</h3>
<!-- Parent Component Template -->
<div class="projects-container">
  <!-- Filter Section -->
  <div class="filter-section">
    <div>
      <label>Min Team Size:</label>
      <input type="number" [(ngModel)]="minSize" class="input-field" />
    </div>
    <div>
      <label>Max Team Size:</label>
      <input type="number" [(ngModel)]="maxSize" class="input-field" />
    </div>
    <div>
      <label>Status:</label>
      <select [(ngModel)]="selectedStatus" class="dropdown">
        <option value="">All</option>
        <option value="active">Active</option>
        <option value="completed">Completed</option>
        <option value="planned">Planned</option>
      </select>
    </div>
  </div>
  

  <!-- Project Cards Container -->
  <div class="project-cards-container">
    <div *ngFor="let project of projects | teamSize:minSize:maxSize | projectStatus:selectedStatus">
      <app-project-card [project]="project"></app-project-card>
    </div>
  </div>
</div>
