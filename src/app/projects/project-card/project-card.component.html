<div class="project-card">
  <img [src]="project.image" alt="{{project.name}}">
  <h2>{{ project.name }}</h2>
  <p>{{ project.description }}</p>
  <p class="project-status">Status: {{ project.status }}</p>
  <p class="project-team-size">Team Size: {{ project.teamSize }}</p>
  <p>Start Date: {{ project.startDate | date:'MM, MMMM yyyy' }}</p>
  <p>End Date: {{ project.endDate | date:'MM, MMMM yyyy' }}</p>
</div>
